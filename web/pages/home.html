<div class="container-fluid">
  <div class="row">

    <div class="col-sm">
      <h2>Tutorial</h2>
      <div>
      Start a quick non-networked game to learn how to play against an AI player.
    </div>
      <div>
        <button type="button" class="btn btn-primary" id="btn-tutorial">Start</button>
      </div>
    </div>

    <div class="col-sm">


      <h2>Start a new game!</h2>

      <form id='start-form' action="#" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="txt-your-name">Your Name: </label>
          <input class="form-control" type="text" id="txt-your-name" maxlength="20" size="20"
            style="width:300px" required>
        </div>
        <div class="form-group">
          <label>Solo or multi player?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="soloRadio" id="solo" value="solo"
              checked>
            <label class="form-check-label" for="solo">Solo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="soloRadio" id="multi" value="multi">
            <label class="form-check-label" for="multi">Multi-player</label>
          </div>
        </div>
        <div class="form-group">
          <label>Players: </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="playersRadio" id="players2" value="2"
              checked>
            <label class="form-check-label" for="players2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="playersRadio" id="players3"
              value="3">
            <label class="form-check-label" for="players3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="playersRadio" id="players4"
              value="4">
            <label class="form-check-label" for="players4">4</label>
          </div>
        </div>
        <div class="form-group">
          <label>Pillar Max: </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pillarsRadio" id="pillars2"
              value="2">
            <label class="form-check-label" for="pillars2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pillarsRadio" id="pillars3"
              value="3">
            <label class="form-check-label" for="pillars3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pillarsRadio" id="pillars4" value="4"
              checked>
            <label class="form-check-label" for="pillars4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pillarsRadio" id="pillars5"
              value="5">
            <label class="form-check-label" for="pillars5">5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pillarsRadio" id="pillars6"
              value="6">
            <label class="form-check-label" for="pillars6">6</label>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" id="btn-start">Start</button>
        </div>
        <div id="game-url">
        </div>
      </form>

    </div>

  </div>
